<nav aria-label="Page navigation">
    <ul class="pagination">
        <li>
            <a href="?page=1" aria-label="First">
                <span>1</span>
            </a>
        </li>

        <li {% if not page_obj.has_previous %}class="disabled"{% endif %}>
            <a href="?page={% if page_obj.has_previous %}{{ page_obj.previous_page_number }}{% else %}1{% endif %}" aria-label="Previous">
                <span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
            </a>
        </li>

        <li class="active"><a href="#">{{ page_obj.number }}</a></li>

        <li {% if not page_obj.has_next %}class="disabled"{% endif %}>
            <a href="?page={% if page_obj.has_next %}{{ page_obj.next_page_number }}{% else %}{{ paginator.num_pages }}{% endif %}" aria-label="Next">
                <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
            </a>
        </li>

        <li>
            <a href="?page={{ paginator.num_pages }}" aria-label="Last">
                <span>{{ paginator.num_pages }}</span>
            </a>
        </li>
    </ul>
</nav>
