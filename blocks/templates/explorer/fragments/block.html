<td class="height"><a href="{% url 'block' block.height %}">{{ block.height }}</a></td>
<td class="hash">{{ block.hash|slice:":8" }}</td>
<td class="time">{{ block.time|timesince }}</td>
<td class="transactions">{{ block.transactions.all.count }}</td>
<td class="coinage">{{ block.coinage_destroyed }}</td>
<td class="valid">{{ block.is_valid }}</td>
