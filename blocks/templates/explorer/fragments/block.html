<tr>
    <td class="height"><a href="{% url 'block' block.height %}">{{ block.height }}</a></td>
    <td>{{ block.hash|slice:":8" }}</td>
    <td>{{ block.time|timesince }}</td>
    <td>{{ block.transactions.all.count }}</td>
    <td>{{ block.coinage_destroyed }}</td>
    <td>{{ block.is_valid }}</td>
</tr>
