<!DOCTYPE html>
<html lang="en">
{% load static %}
    <head>
        <meta charset="UTF-8">
        <title>
            {{ chain.name }} &ndash;
            {% block title %}
            {% endblock %}
        </title>
        <meta charset="utf-8">
        <base href="/angular">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <!-- JQUERY -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <!-- BOOTSTRAP -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- main stylesheet -->
        <link rel="stylesheet" href="{% static 'explorer/css/main.css' %}" />
        <!-- chain stylesheet -->
        <link rel="stylesheet" href="{% static 'explorer/css/'|add:chain.schema_name|add:'.css' %}" />
        <!-- Channels Websockets -->
        <script type="text/javascript" src='{% static "channels/js/websocketbridge.js" %}'></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row chain-logo">
                <div class="col-sm-1">
                    <img src="{{ chain.logo.url }}" class="img-responsive chain-logo-img" />
                </div>
            </div>
            <div class="row">
                <div id="main-content" class="col-md-12">
                    <app-root>Loading...</app-root>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="{% static 'explorer-angular/inline.bundle.js' %}"></script>
    <script type="text/javascript" src="{% static 'explorer-angular/polyfills.bundle.js' %}"></script>
    <script type="text/javascript" src="{% static 'explorer-angular/main.bundle.js' %}"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-6330005-4', 'auto');
      ga('send', 'pageview');

    </script>
</html>
